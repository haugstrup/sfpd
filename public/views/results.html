
<ul class="list-unstyled">
  <li ng-repeat="heat in heats">
    <h2>{{season.name}}, {{heat.name}}</h2>
    <ul class="list-unstyled">
      <li ng-repeat="group in heat.groups | filter:hasGamesFilter">
        <table class="table table-scores table-condensed">
          <thead>
            <tr>
              <th>{{group.name}}</th>
              <th ng-repeat="game in group.games" class="text-center" title="{{game.machine.name}}">{{game.machine.shortname}}</th>
              <th class="text-center"><b>Total</b></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="player in group.players">
              <td><a href="/players/{{player.player_id}}">{{player.display_name}}</a></td>
              <td ng-repeat="game in group.games" class="text-center {{ classForPlayerGame(player, game) }}">
                {{ pointsForPlayer(game.results, player.player_id) }}
              </td>
              <td class="text-center">
                <b>{{ pointsForPlayer(group.points, player.player_id) }}</b>
              </td>
            </tr>
          </tbody>
        </table>
      </li>
    </ul>
  </li>
</ul>
